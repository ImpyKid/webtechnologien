<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
    </head>
    <body>
        <h1>Profile Settings</h1>
        <fieldset>
            <legend>Base Data</legend>
            First Name <input type="text" placeholder="Your name"><br>
            Last Name <input type="text" placeholder="Your surnae"><br>
            Coffee or Tea?
            <select>
                <option value="nothin">Neither Nor</option>
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Tell Something About You</legend>
            <textarea rows="2" placeholder="Leave a comment here"></textarea>
        </fieldset>
        <fieldset>
            <legend>Prefered Chat Layout</legend>
            <p><input type="radio" name="layout" id="one_line"><label for="one_line"> Username and message in one line</label></p>
            <p><input type="radio" name="layout" id="sep_line"><label for="sep_line"> Username and message in separated lines</label></p>
        </fieldset>
        <a href="friends.html"><button>Cancel</button></a> <a href="#"><button>Save</button></a>
    </body>
</html>
