<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Settings</title>
</head>

<body>
    <h1>Profile Settings</h1>
    <fieldset>
        <legend>Base Data</legend>
        <table>
            <tr>
                <td>
                    <label for="name">First Name</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Your name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="surname">Last Name</label>
                </td>
                <td>
                    <input type="text" name="surname" id="surname" placeholder="Your surnae">
                </td>
            </tr>
            <tr>
                <td>
                    Coffee or Tea?
                </td>
                <td>
                    <select>
                        <option value="nothin">Neither Nor</option>
                        <option value="coffee">Coffee</option>
                        <option value="tea">Tea</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Tell Something About You</legend>
        <textarea rows="2" placeholder="Leave a comment here"></textarea>
    </fieldset>
    <fieldset>
        <legend>Prefered Chat Layout</legend>
        <p><input type="radio" name="layout" id="one_line"><label for="one_line"> Username and message in one
                line</label></p>
        <p><input type="radio" name="layout" id="sep_line"><label for="sep_line"> Username and message in separated
                lines</label></p>
    </fieldset>
    <div class="action-buttons">
        <a href="friends.html"><button class="btn-grey">Cancel</button></a> 
        <a href="#"><button class="btn-blue">Save</button></a>
    </div>

</body>

</html>
