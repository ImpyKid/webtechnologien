<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>
    <img src="images/chat.png" width="50" height="50">
    <br>
    <h3>Please sign in</h3>
    <fieldset>
        <legend>Login</legend>

        <table>
            <tr>
                <td>
                    <label for="fname">Username</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fpwd">Password</label>
                </td>
                <td>
                    <input type="text" id="fpwd" name="fpwd" placeholder="Password">
                </td>
            </tr>
        </table>
    </fieldset>

    <a href="register.html"><button class="btn-grey">Register</button></a>
    <a href="friends.html"><button class="btn-blue">Login</button></a>

</body>
</html>
