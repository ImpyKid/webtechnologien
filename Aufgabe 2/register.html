<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register</title>
</head>

<body>
    <div class="site">
        <div class="item-center">
            <img class="img" src="images/user.png" width="50" height="50">
            <br>
            <h1>Register yourself</h1>
        </div>

        <fieldset>
            <legend>Register</legend>
            <table>
                <tr>
                    <td>
                        <label for="fname">Username</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fpwd">Password</label>
                    </td>
                    <td>
                        <input type="text" id="fpwd" name="fpwd" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fpwd-confirm">Confirm Password</label>
                    </td>
                    <td>
                        <input type="text" id="fpwd-confirm" name="fpwd-confirm" placeholder="Confirm Password">
                    </td>
                </tr>
            </table>
        </fieldset>
        <div class="item-center">
            <a href="login.html"><button class="btn-grey">Cancel</button></a>
            <a href="friends.html"><button class="btn-blue">Create Account</button></a>
        </div>
    </div>
</body>

</html>
