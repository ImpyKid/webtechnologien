<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="credentials.js"></script>
    <script src="script_m.js"></script>

    <title>Friends</title>
</head>

<body>
    <div class="site">
        <h1>Friends</h1>
        <a class="good-a" href="logout.html">&lt; Logout</a> | <a class="good-a" href="settings.html">Settings</a>
        <hr>
        <div class="round-border">
            <ul id="friend-list">
                <a href="chat.html" class="friend-list-name">
                    <li>Tom</li>
                    <div>300</div>
                </a>
                <a href="chat.html" class="friend-list-name">
                    <li>Marvin</li>
                    <div>1</div>
                </a>
                <a href="chat.html" class="friend-list-name">
                    <li>Tick</li>
                </a>
                <a href="chat.html" class="friend-list-name">
                    <li>Trick</li>
                </a>
            </ul>
        </div>
        <hr>
        <h2>New Requests</h2>
        <ol>
            <li><a class="good-a" href="chat.html">Friend request from <span class="name-friend">Track</span></a></li>
        </ol>
        <hr>
        <form action="friends.html" id="submitFormAddFriend" method="get" onsubmit="return checkUserExist(this)">
            <div class="flexbox">
                <div class="responsive">
                    <div id="add-friends">
                        <input class="wide-text" id="input-friends" onclick="getUsers()" type="text"
                            placeholder="Add Friend to list">
                    </div>
                </div>
                <div class="normal">
                    <a href="#">
                        <button class="btn-wide-grey" type="submit">Add</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
