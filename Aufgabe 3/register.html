<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register</title>
    <script src="credentials.js"></script>
</head>

<body>
    <div class="site">
        <div class="item-center">
            <img class="img" src="images/user.png">
            <br>
            <h1>Register yourself</h1>
        </div>

        <form action="friends.html">
            <fieldset>
                <legend>Register</legend>
                <table>
                    <tr>
                        <td>
                            <label for="fname">Username</label>
                        </td>
                        <td>
                            <input type="text" id="fname" name="fname" placeholder="Username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fpwd">Password</label>
                        </td>
                        <td>
                            <input type="text" id="fpwd" name="fpwd" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fpwd-confirm">Confirm Password</label>
                        </td>
                        <td>
                            <input type="text" id="fpwd-confirm" name="fpwd-confirm" placeholder="Confirm Password">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <div class="item-center">
                <a href="login.html"><button type="button" class="btn-grey">Cancel</button></a>
                <button type="submit" class="btn-blue">Create Account</button>
            </div>
        </form>
    </div>
</body>

</html>
