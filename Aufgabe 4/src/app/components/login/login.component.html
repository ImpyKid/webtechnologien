<div class="site">
    <div class="item-center">
        <img class="img" src="assets/images/chat.png">
        <br>
        <h1>Please sign in</h1>
    </div>

    <ng-container *ngIf="auth"><p class="errormsg"  >Authentication failed</p></ng-container>

    <form action="friends.html">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>
                        <label for="fname">Username</label>
                    </td>
                    <td>
                        <input (keyup)="auth = false" type="text" id="fname" name="fname" placeholder="Username" [(ngModel)]="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fpwd">Password</label>
                    </td>
                    <td>
                        <input (keyup)="auth = false" type="password" id="fpwd" name="fpwd" placeholder="Password" [(ngModel)]="password">
                    </td>
                </tr>
            </table>
        </fieldset>
        <div class="item-center">
            <a [routerLink]="['/register']"><button type="button" class="btn-grey">Register</button></a>
            <button (click)="sendLogin()" class="btn-blue">Login</button>
        </div>
    </form>
</div>
